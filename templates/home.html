<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<head>
  <style>
    html{
      height: 100%;
    }

    body {
      background-color:  #005bbb;
      height: 100%;
      margin: 0;
      min-height: 100vh;
    }
    .btn{
        background-color: #005bbb;
        border: 2px solid #ffffff;
        width: 15%;
        color: #ffffff;
    }
    .btn:hover,
    .btn:focus {
      background-color: #002f56;
      color:  #ffffff;
      border: 2px solid #002f56;
    }
    .col{
      align: center;
      font-weight: bold;
      font-size: large;
    }
    .container{
      padding: 5%;
    }
    h5{
      color: #002f56;
    }
    .container-fluid{
      position: relative;
      width: 90%;
      margin: auto;
      margin-top: 3%;
      margin-bottom: 5%;
      height: 100%;
      min-height: 800px;
      background-color: #ffffff;
      border: 2px solid white;
      border-radius: 10px;

    }

  </style>
</head>
{% if user.is_authenticated %}
<div class="container-fluid" >
<div class="container">
  <div class="row">
    <div class="col-sm" align="center">
      {% load static %}
      <a data-toggle="modal" data-target="#roomModal">
        <img src="{% static 'accounts/add.png' %}" alt="logo">
      </a>
    </div>
    <div class="col-sm" align="center">
      {% load static %}
        <a data-toggle="modal" data-target="#joinModal">
          <img src="{% static 'accounts/openDoor.png' %}" alt="logo" style="width: 96px; height: 96px;">
        </a>
    </div>
    <div class="col-sm" align="center">
      {% load static %}
        <img src="{% static 'accounts/newsfeed.png' %}" alt="logo">
    </div>
  </div>
  <div class="row">
    <div class="col-sm" align="center">
      <a data-toggle="modal" data-target="#roomModal">
        <h5>Create Room</h5>
      </a>
    </div>
    <div class="col-sm" align="center">
    <a data-toggle="modal" data-target="#joinModal">
      <h5>Join Room</h5>
    </a>
    </div>
    <div class="col-sm" align="center">
      <h5>News Feed</h5>
    </div>
  </div>
</div>
</div>

{% else %}

<body style="background: #005bbb;">
  <div class="container" style="display: flex; align-items: center; justify-content: center; ">
    {% load static %}
      <img src="{% static 'accounts/logo.png' %}" alt="logo" style="height: 60%; width: 40%;">
  </div>
  <div class="row justify-content-center" style="margin-top: -3%;">
    <a href="{% url 'login' %}" role="button" class="btn">Login</a>
  </div>
  <div class="row justify-content-center" style="margin-top: 1.5%;">
    <a href="{% url 'signup' %}" role="button" class="btn">Register</a>
  </div>
</body>
{% endif %}
{% endblock %}
