<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
  <div class="jumbotron">
    <h1> Welcome Back!</h1>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
      <div>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
       <p style="color: red">{{ error }}</p>
        {% endfor %}
      </div>
      {% endfor %}
    <button style="position:relative;float:right;" class="btn btn-primary btn-lg" type="submit">Login</button>
    </form>
  </div>
</div>
{% endblock %}
