 {% extends 'base.html' %}

{% block content %}
{% if form.errors %}
<div class="alert alert-danger">
  <a class="close" href="#" data-dismiss="alert">Ã—</a>
  <p class=" label label-danger">
      Your username and password didn't match.
      Please try again.
  </p>
</div>
{% endif %}
<div class="container">
  <div class="jumbotron">
    <h1> Welcome Back!</h1>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
      <div>
        {{ field.label_tag }}<br>
        {{ field }}
      </div>
      {% endfor %}
    <button style="position:relative;float:right;" class="btn btn-primary btn-lg" type="submit">Login</button>
    </form>
  </div>
</div>
{% endblock %}
