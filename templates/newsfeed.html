{% extends 'base.html' %}

{% block title %}NewsFeed{% endblock %}

{% block content %}

<head>
  <style>

    body{
      background-color:  #005bbb;
      height: 100%;
      margin: 0;
    }
    .btn{
        background-color: #002f56;
        border: 2px solid #002f56;
        color: #ffffff;
    }
    .btn:hover,
    .btn:focus {
      background-color:  #002f56;
      color:  #ffffff;
      border: 2px solid #002f56;
      box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
    }
    .well{
     position: absolute;
      background-color:#005bbb;
      color:#FFFFFF;
    }
    .row{
      margin: 5%;
    }

  </style>
</head>

{% if user.is_authenticated %}
{% csrf_token %}
<div class="row">
  <div class="col-12">
    <div class="well">
      <h3>Newsfeed from Google</h3>
      <xml Id = news>
        <Newsfeed>
          <body>
            <script src="//rss.bloople.net/?url=https%3A%2F%2Fnews.google.com%2Fnews%2Frss&detail=-1&limit=10&showtitle=false&type=js"></script>
          </body>
        </NewsFeed>
      </xml>
    </div>
  </div>
</div>
<br>
<div class = "row">
  <div class="col-12">
    <div class="well"><h3>Paste URL Here:</h3>
    </div>
  </div>
</div>
{% endif %}
{% endblock %}
