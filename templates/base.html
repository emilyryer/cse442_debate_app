<!DOCTYPE HTML>
<meta charset=UTF8>
<html>

<head>
  {% block head %}
  <!-- LOCAL BOOTSTRAP FILES:
    REMOVE once boostrap is added into Django directly -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- Local stylesheets, JS libraries, etc -->

  <!-- This file only CSS -->
  <style>
    .navbar {
      background-color: #005bbb; /*The Official UB Blue*/
      color: #ffffff;
    }
    .navbar li a, .navbar .navbar-brand {
      color: #ffffff;
    }
    .nav-item {
      color: #ffffff
    }
    body {
      background-color: #F3F3F3;
      height: 100%;
    }
  </style>
{% endblock %}
  <meta charset="utf-8">
  <title>{% block title %}Debate App{% endblock %}</title>
</head>


<body>
  <nav class="navbar navbar-expand-lg">
   <a class="navbar-brand" href="/">Debate Central</a>
   <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
     </button>
   <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
     <div class="navbar-nav">
       <a class="nav-item nav-link" href=""><b>Room</b> {{current_code}} </a>
       {% if user.is_authenticated %}
       <a class="nav-item nav-link" href="/accounts/profile">My Profile</a>
       <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
        {% else %}
       <a class="nav-item nav-link" href="/accounts/login">Login</a>
       <a class="nav-item nav-link" href="/accounts/signup">Register</a>  {% endif %}
     </div>
   </div>
 </nav>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>

</html>
