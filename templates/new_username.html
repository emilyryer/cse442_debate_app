{% extends 'base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
<head>
  <style>

    .jumbotron{
      width: 50%;
      margin-left:auto;
      margin-right:auto;
      margin-top: 5%;
      margin-bottom: 5%;
      padding-top: 4rem;
      padding-right: 2rem;
      padding-bottom: 4rem;
      padding-left: 2rem;
      color: #002f56;
    }
    .btn:hover,
    .btn:focus {
      box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
    }

  </style>
</head>

{% if user.is_authenticated %}
<div class="container">
  <div class="jumbotron">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <br>
      <button style="position:relative;float:left; margin-right: 20px;" class="btn btn-success btn-lg" id="submitcuser" type="submit">Submit</button>
    </form>
    <a style="position:relative;float:left;" class="btn btn-danger btn-lg" href="/accounts/profile">Cancel</a>
  </div>
</div>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
  <a href="{% url 'signup' %}">register</a>
{% endif %}
{% endblock %}
