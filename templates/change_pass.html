{% extends 'base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
<head>
  <style>

    body{
      background: #ffffff;
    }
    .jumbotron{
      width: 50%;
      margin-left:auto;
      margin-right:auto;
      margin-top: 5%;
      margin-bottom: 5%;
      color: #002f56;
    }
    .btn:hover,
    .btn:focus {
      box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
    }

  </style>
</head>

{% if user.is_authenticated %}
{% for message in messages %}
<div class="alert alert-danger">
  <a class="close" href="#" data-dismiss="alert">Ã—</a>
  {{ message }}
</div>
{% endfor %}
<div class="container">
  <div class="jumbotron" style="">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <br>
      <div class="row justify-content-center">
        <button class="btn btn-success btn-lg" id="submitcpass" type="submit" style="margin-right: 20px; ">Save changes</button>
        <a style="position:relative;float:left; width:150px; background: #9F0000; border: #9F0000;" class="btn btn-danger btn-lg" href="/accounts/profile">Cancel</a>
      </div>
    </form><br>
  </div>
</div>
{% endif %}
{% endblock %}
