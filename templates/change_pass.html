{% extends 'base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<div class="container">
  <div class="jumbotron">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <br>
      <div class="row justify-content-center">
        <button class="btn btn-primary btn-lg" type="submit">Save changes</button>
        <a style="position:relative;float:left;" class="btn btn-primary btn-lg" href="/accounts/profile">Cancel</a>
      </div>
    </form><br>
  </div>
</div>
{% endif %}
{% endblock %}
